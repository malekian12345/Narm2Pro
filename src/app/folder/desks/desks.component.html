<div *ngIf="deskData" class="flex w-full h-full flex-wrap content-start items-start justify-center" dir="rtl">
  <div class="h-32 md:h-36 md:w-1/2 lg:w-1/3 w-full px-2" *ngFor="let item of deskData">
    <div class="bg-white border-2 h-5/6 my-auto p-3 rounded-xl shadow-lg flex items-center justify-between mt-4">
      <div class="flex items-center">
        <img src="{{item.picturePath}}" class="w-20 h-20 md:h-24 md:w-24" />
        <div class="mr-3" [ngClass]="item.selected ? 'text-green-400':'text-black'">
          <p class="font-bold text-xl mb-2">میز شماره {{item.id}}</p>
          <p class="font-semibold text-base text-gray-400">ظرفيت {{item.capacity}} نفره</p>
        </div>
      </div>

      <div class="flex space-y-2 items-center" (click)="deskClick(item.id)" id="desk">
        <div [class]="item.selected?'bg-green-400':'bg-gold'" class="cursor-pointer md:hover:bg-orange active:bg-orange rounded-md p-2 flex flex-col xl:flex-row items-center">
          <p class="text-brown ml-1 text-xl font-bold">هزينه رزو:</p>
          <p class=" font-bold text-lg">{{item.price}} <span class="text-sm">تومان بر ساعت</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="h-32 md:w-1/2 lg:w-1/3 w-full px-2"></div>
  <div class="h-32 md:w-1/2 lg:w-1/3 w-full px-2">

  </div>
  <div class="h-32 md:w-1/2 lg:w-1/3 w-full px-2"></div>-->
  <button class="w-5 h-5" (click)="godesk()" id="goShop"></button>
</div>
