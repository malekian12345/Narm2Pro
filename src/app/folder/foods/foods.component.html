
<div *ngIf="foodData" class="flex w-full h-full flex-wrap content-start items-start justify-center px-2" dir="rtl">
  <div class="relative md:w-1/2 lg:w-1/3 xl:w-1/4 w-1/2 px-1 max-w-xs"  *ngFor="let item of foodData">
    <div (click)="foodclicked(item.id,item.name,item.store)" id="food"
      class="relative bg-gold md:max-w-sm cus-wid shadow-md rounded-3xl p-2 mx-auto my-2 cursor-pointer">
      <div class="overflow-x-hidden rounded-2xl relative">
        <img class="h-40 rounded-2xl w-full object-cover" src="{{item.pathpic}}">
        <p class="absolute flex justify-center right-2 top-2 bg-gold rounded-full p-2 cursor-pointer group"
         [ngClass]="item.selected ? 'bg-green-400':'bg-gold'"
        >
          <ion-icon class="text-2xl" name="cart"></ion-icon>
        </p>
      </div>
      <div class="relative mt-2 pr-2 mb-2 flex justify-between ">
        <div>
          <p class="text-lg p-sty font-semibold text-gray-900 mb-0">{{item.name}}</p>
          <h3 class="text-md text-gray-800 mt-2 pr-1 price">{{item.price}} تومان</h3>
        </div>
      </div>
    </div>

    <div class="absolute z-10" style="bottom: 54px;left: 10px;">
      <div class="flex">
        <span class="font-bold ml-1">موجود:</span>{{item.store}}
      </div>
    </div>
    <button class="absolute z-10 bottom-3 left-2 cursor-pointer">
      <mat-icon class="text-4xl" *ngFor="let item of [1,2,3]" [class]="item.like ? 'text-crimson':'text-gray-400'">star</mat-icon>
      <!-- <ion-icon class="text-3xl" [class]="item.like ? 'text-crimson':'text-gray-400'" name="heart"></ion-icon> -->
    </button>
  </div>

  <!-- <div class="h-32 md:w-1/2 lg:w-1/3 w-full px-2"></div>
  <div class="h-32 md:w-1/2 lg:w-1/3 w-full px-2">

  </div>
  <div class="h-32 md:w-1/2 lg:w-1/3 w-full px-2"></div> -->
  <button class="w-5 h-5" (click)="godesk()" id="goDesk"></button>
</div>
